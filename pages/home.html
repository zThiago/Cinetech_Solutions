<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Home | CineTech Solutions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .carousel-filmes {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 10px;
    }
    .carousel-filmes::-webkit-scrollbar {
      display: none;
    }
    .card-filme {
      width: 200px;
      display: inline-block;
      margin-right: 15px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="#">CineTech Solutions</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPrincipal">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarPrincipal">
    <form class="d-flex ms-auto" id="formBusca">
      <input class="form-control me-2" type="search" placeholder="Buscar filmes" aria-label="Buscar" id="campoBusca">
      <button class="btn btn-outline-light" type="submit">Buscar</button>
    </form>
    <ul class="navbar-nav ms-3">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
          <img src="../assets/imagens/default_profile.png" alt="Perfil" width="30" height="30" class="rounded-circle">
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#configModal">Configurações</a></li>
          <li><a class="dropdown-item" href="#">Deslogar</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="../pages/admin/home.html">Área Administrativa</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<!-- Conteúdo principal (carrossel de filmes) -->
<div class="container my-4" id="generos-container">
    <!-- Carrosséis por gênero serão inseridos dinamicamente aqui -->
  </div>

<!-- Modal de Configuração -->
<div class="modal fade" id="configModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Configurações</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Aqui vão as configurações como alterar tema, perfil e senha.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!-- Link para o arquivo JavaScript -->
 <script src="../assets/js/home.js"></script>
</body>
</html>
